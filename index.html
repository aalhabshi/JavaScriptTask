<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-US-Compatible" content="ie=edge">
    <title>word counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap">
            <title>Document</title>
            <style>
                 *{margin: 0; padding: 0; font-family: 'Josefin Sans', sans-serif;}
           
                 div{
                     height: 100vh;
                     display: flex;
                     justify-content: center;
                     align-items: center;
                     flex-direction: column;
                 }
      
                 textarea{ border: 2px solid  #0984e3; border-radius: 10px; outline: none; 
                   font-size: 1.2rem; padding: 10px 2px; box-shadow: 0 0 4px 1px #b2bec3;}
           
                  button{
                      padding: 20px 30px;
                      background-color: #74b9ff;
                      color: white;
                      border-radius: 10px;
                      border: 2px solid #0984e3;
                      font-size: 1.2rem;
                      outline: none;
                  }
      
                  p{ color: #0984e3; font-size: 1.2rem;}
                  
           </style>
      </head>
      <body>
          <div>
              <textarea cols="50" rows="10" id="word" ></textarea>
              <br>
              <p id="showdata">0</p>
              <br>
              <button onclick="countwords()">count</button>
              <button onclick="resetWords()">reset</button>
          </div>
          
          <script>
              const countwords = () => {
                  let noc = document.getElementById('word').value.length;
                  document.getElementById('showdata').innerHTML = "The total Characters = " + noc;
                 
              }
      
                  const resetWords = () => {
                      document.getElementById('word').value = " ";
                      document.getElementById('showdata').innerHTML = "0";
      
                  }
          
          </script>
      </body>
      </html>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
